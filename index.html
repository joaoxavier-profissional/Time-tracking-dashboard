<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <card class="card-profile">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="" srcset="">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
    </card>
    <section class="card-section">
      <button data-timeframe="daily">Daily</button>
      <button class="active" data-timeframe="weekly">Weekly</button>
      <button data-timeframe="monthly">Monthly</button>
    </section>
  </main>

  <article id="work">
    <section>
      <img src="./images/icon-work.svg" alt="">
    </section>
    <div>
        <span>
          <h2>Work</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="" srcset=""></button>
        </span>
        <span>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </span>
    </div>
  </article>

  <article id="play">
    <section>
      <img src="./images/icon-play.svg" alt="">
    </section>
    <div>
        <span>
          <h2>Play</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="" srcset=""></button>
        </span>
        <span>
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </span>
    </div>
  </article>

  <article id="study">
    <section>
      <img src="./images/icon-study.svg" alt="">
    </section>
    <div>
        <span>
          <h2>Study</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="" srcset=""></button>
        </span>
        <span>
          <h1>4hrs</h1>
          <p>Last Week - 7hrs</p>
        </span>
    </div>
  </article>

  <article id="exercise">
    <section>
      <img src="./images/icon-exercise.svg" alt="">
    </section>
    <div>
        <span>
          <h2>Exercise</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="" srcset=""></button>
        </span>
        <span>
          <h1>4hrs</h1>
          <p>Last Week - 5hrs</p>
        </span>
    </div>
  </article>

  <article id="social">
    <section>
      <img src="./images/icon-social.svg" alt="">
    </section>
    <div>
        <span>
          <h2>Social</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="" srcset=""></button>
        </span>
        <span>
          <h1>5hrs</h1>
          <p>Last Week - 10hrs</p>
        </span>
    </div>
  </article>

  <article id="selfcare">
    <section>
      <img src="./images/icon-self-care.svg" alt="">
    </section>
    <div>
        <span>
          <h2>Self Care</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="" srcset=""></button>
        </span>
        <span>
          <h1>2hrs</h1>
          <p>Last Week - 2hrs</p>
        </span>
    </div>
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Victor Gomes Xavier</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
